<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
<nav>
		<a href="#menu"></a>
	</nav>
	<a href="{{ "" | relative_url }}/" class="logo"><img src="assets/images/RIIT.png" alt="شعار المؤسسة" width="60" height="60" style="margin-top:1rem;"> </a>
	
</header>

<!-- Menu -->
<nav id="menu">
	<ul class="links">
        {% for page in site.pages %}
		    {% if page.layout == "home" %}
		        <li><a href="{{ "" | relative_url }}/">{{ page.title }}</a></li>
	    	{% endif %}
		{% endfor %}
		{% for page in site.html_pages %}
		    {% if page.layout != "home" and page.nav-menu == true %}
		        <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
		    {% endif %}
		{% endfor %}
	</ul>
	<ul class="actions vertical">
		<li><a href="#" class="button special fit">اكتشف المزيد</a></li>
		<li><a href="#" class="button fit">تسجيل الدخول</a></li>
	</ul>
</nav>
